<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password</title>
  </head>
  <body>
    <label for="pass">비밀번호</label>
    <input id="pass" type="password" />

    <h4>취미</h4>

    <label for="sports">스포츠</label>
    <input type="checkbox" id="sports" value="sports" />

    <label for="game">게임</label>
    <input type="checkbox" id="game" value="game" />

    <label for="cook">요리</label>
    <input type="checkbox" id="cook" value="cook" />

    <h4>직업</h4>
    <label for="design">UI/UX 디자이너</label>
    <input type="radio" name="job" id="design" value="design" />

    <label for="frontend">프런트엔드 개발자</label>
    <input type="radio" name="job" id="frontend" value="frontend" />

    <label for="backend">백엔드 개발자</label>
    <input type="radio" name="jobs" id="backend" value="backend" /> /# name =
    "jobs" 면 여러개 선택 가능

    <ul>
      <li>
        <label>선물용 3kg</label>
        <input type="number" min="0" max="5" />개
      </li>
      <li>
        <label>선물용 5kg</label>
        <input type="range" min="0" max="3" value="1" />개
        <!--/# 범위-->
      </li>
    </ul>
    <hr />
    <label>첨부파일</label>
    <input type="file" />

    <lable>색상 선택</lable>
    <input type="color" />

    <label>날짜 선택</label>
    <input type="date" />
    <hr />
    <label>전송 취소</label>
    <input type="reset" />

    <label>전송</label>
    <input type="submit" />

    <select>
      <option value="html">HTML</option>
      <option value="css" selected>CSS</option>
      <!--임의로 지정 selected-->
      <option value="javascript">JAVASCRIPT</option>
    </select>

    <textarea>입력하시오.</textarea>
  </body>
</html>
