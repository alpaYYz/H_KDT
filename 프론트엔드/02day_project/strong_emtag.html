<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong em tag</title>
  </head>
  <body>
    <p><strong>Lorem</strong> ipsum <em>dolor</em> sit amet.</p>
    강조할때
    <p><b>Lorem</b> ipsum <i>dolor</i> sit amet.</p>
    굵게 표시
  </body>
</html>
