<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag</title>
  </head>
  <body>
    <table border="1">
      <caption>
        표 제목
      </caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td colspan="3">3kg</td>
        </tr>
        <tr>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
