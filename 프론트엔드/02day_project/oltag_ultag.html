<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul tag ol tag</title>
  </head>
  <body>
    <ul>
      <li>딸<br />기</li>
      <li>바나나</li>
      <li>사과</li>
    </ul>
    <ol>
      <li>김영희</li>
      <li>박철수</li>
      <li>홍길동</li>
      <li>이하나</li>
      <li>김길동</li>
    </ol>
  </body>
</html>
